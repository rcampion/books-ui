<div style="text-align: center">

	<img width="100" alt="Angular Logo" src="assets/img/angular_logo.jpg">

	<h1>Welcome to the {{ title }}!</h1>

</div>

<nav>
	<ul id="tab_menu" class="tab-menu">
		<li><a [routerLink]="['/books']"> <span>Home</span>
		</a></li>

		<li><a [routerLink]="['/books/books']"> <span>Books</span>
		</a></li>

		<li><a [routerLink]="['/books/cart']"> <span>Cart</span>
		</a></li>

		<div class="shopping-cart" routerLink="/books/cart">
			<i class="material-icons">shopping_cart</i> {{(getTotalItems() |
			async)}}
		</div>
	</ul>
</nav>

<div>

	<table>

		<tr *ngFor="let item of (items | async)">
			<td>{{item.bookId}}</td>
			<td>{{item.name}}</td>
			<td>{{item.retailPrice}}</td>
			<td><input type="number" min="1" max="5" style="width: 2em"
				value="{{item.qty}}" [(ngModel)]="item.qty"></td>
			<td><img src="{{item.image}}"></td>
			<td *ngIf="itemIsInCart(item)"><button
					[routerLink]="['/books/cart']">In Cart</button></td>
			<td *ngIf="!itemIsInCart(item)"><button
					(click)="addToCart(item)">Add to cart</button></td>
		</tr>

	</table>

</div>
