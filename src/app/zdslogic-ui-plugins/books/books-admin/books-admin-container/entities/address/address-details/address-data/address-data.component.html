<section fxLayout="row wrap" fxLayoutAlign="center center">
	<mat-card fxFlex="100%" fxFlex.xs="100%"> 
	<mat-card-title>Address Details</mat-card-title>
	<form novalidate>
		<p-panel> 
		<mat-card-content>

		<div fxLayout="column wrap" fxLayoutAlign="center start">

				<div fxLayout="row" fxFlex>
					<div>
						<strong>Address Id:</strong>
					</div>
					&nbsp;
					<div>{{address?.addressId}}</div>
				</div>
				
				<div fxLayout="row" fxFlex>
					<div>
						<strong>Street Number:</strong>
					</div>
					&nbsp;
					<div>{{address?.streetNumber}}</div>
				</div>
								
				<div fxLayout="row" fxFlex>
					<div>
						<strong>Street Name:</strong>
					</div>
					&nbsp;
					<div>{{address?.streetName}}</div>
				</div>

				<div fxLayout="row" fxFlex>
					<div>
						<strong>City:</strong>
					</div>
					&nbsp;
					<div>{{address?.city}}</div>
				</div>
								
				<div fxLayout="row" fxFlex>
					<div>
						<strong>Country Id:</strong>
					</div>
					&nbsp;
					<div>{{address?.countryId}</div>
				</div>
				
			</div>
			</mat-card-content> 
			
			<mat-card-actions>
				<button mat-raised-button color="primary" (click)="onCancel()">OK</button>
			</mat-card-actions> 
			
		</p-panel>
	</form>
	</mat-card>
</section>
