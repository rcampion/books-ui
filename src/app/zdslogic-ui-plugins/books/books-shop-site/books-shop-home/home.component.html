<div class="mx-auto flex flex-col min-w-full">
	<HEADER>
		<div class="navbar navbar-dark bg-dark sdadow-sm">
			<div class="navbar-brand align-item-center d-flex">
				<!--
				<i style="font-size: 25px;" class="fa-shipping-fast"> <strong>Shop Books</strong>
				</i> -->
				<fa-icon class="fa-1x" icon="shipping-fast"></fa-icon>
				<strong> Shop Books</strong>
			</div>

			<div class="right-container">
				<input type="text" class="search-box" [(ngModel)]="searchString" placeholder="Search" />
				<button class="sub-btn">Search</button>
			</div>

			<button routerLink="/books/cart" class="btn btn-dark">
				<!-- <i style="font-size: 30px;" class="fas fa-cart-plus"></i> 
				<i style="font-size: 30px;" class="faShop"></i> 
				<i class="fa-thin fa-cart-shopping"></i> -->
				<fa-icon class="fa-1x" icon="shopping-cart"></fa-icon>
				<div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
			</button>

		</div>

	</HEADER>

	<!-- Slider -->
	<div id="slider">
		<div class="slides">
			<div class="slider">

				<div class="image">
					<img src="assets/common/images-slide/linux-slide.png">
				</div>
			</div>
			<div class="slider">

				<div class="image">
					<img src="assets/common/images-slide/java-slide.png">
				</div>
			</div>
			<div class="slider">

				<div class="image">
					<img src="assets/common/images-slide/java-spring-framework-slide.png">
				</div>
			</div>
			<div class="slider">

				<div class="image">
					<img src="assets/common/images-slide/angular-slide.png">
				</div>
			</div>
		</div>
		<div class="switch">
			<ul>
				<li>
					<div class="on"></div>
				</li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<app-book [searchString]='searchString'></app-book>

</div>
